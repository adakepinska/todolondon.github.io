<!DOCTYPE html>
<html>

<head>
  <title> To Do London </title>
  <link href='css/bootstrap.css' rel='stylesheet'>
  <link rel='stylesheet' type='text/css' href=' index.css'>
  <!-- makes sure content is the same width as the device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js">
  </script>
</head>

<body>
  <header>

  <!-- Collapsible Navigation Bar -->
	<div class="container">

	<!-- .navbar-fixed-top, or .navbar-fixed-bottom can be added to keep the nav bar fixed on the screen -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">

	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">

	      <!-- Button that toggles the navbar on and off on small screens -->
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

	      <!-- Hides information from screen readers -->
	        <span class="sr-only"></span>

	        <!-- Draws 3 bars in navbar button when in small mode -->
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>

	      <!-- You'll have to add padding in your image on the top and right of a few pixels (CSS Styling will break the navbar) -->
	      <a class="pull-left" href="#"><img src="tinyicon3.png"></a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">About</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Contact Us <span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="#">Email</a></li>
	            <li><a href="#">Phone</a></li>
	            <li role="separator" class="divider"></li>
	            <li><a href="#">Set Appointment</a></li>
	          </ul>
	        </li>
	      </ul>
	      <!-- navbar-left will move the search to the left -->
	      <form class="navbar-form navbar-right" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	</div>
	<br>

    <!-- adding jumbotron and a box-->
      <div class="jumbotron">
        <h1>To Do London</h1>
        <p>A checklist of all the places to visit in London!</p>
      </div>
      <div class="container">
      </div>

    <!-- navigation bar using unordered list -->
    <ul>
      <li> Home </li>
      <li> About </li>
      <li> Contact us </li>
    </ul>
  </header>

</body>

</html>

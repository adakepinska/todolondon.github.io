<!--- home page -->
<!DOCTYPE html>
<html>

<head>
  <link href='css/bootstrap.css' rel='stylesheet'>
  <link rel='stylesheet' type='text/css' href=' home.css'>
  <!-- makes sure content is the same width as the device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script   src="http://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
</head>

<!-- Dividing page into 4 sections -->
<body>
  <div class="line">
    <div class="col-lg-6 col-m-6 col-sm-6 col-xs-12 text-center myheight north">
      <h1>North</h1>
    </div>
    <div class="col-lg-6 col-m-6 col-sm-6 col-xs-12 text-center myheight east">
      <h1>East</h1>
    </div>
    <div class="col-lg-6 col-m-6 col-sm-6 col-xs-12 text-center myheight west">
      <h1>West</h1>
    </div>
    <div class="col-lg-6 col-m-6 col-sm-6 col-xs-12 text-center myheight south">
      <h1>South</h1>
    </div>
  </div>

  <div class="view overlay">
    <img src="https://mdbootstrap.com/img/Photos/Horizontal/City/6-col/img%20(3).jpg" class="img-fluid " alt="">
    <div class="mask flex-center rgba-red-strong">
        <p class="white-text">Strong overlay</p>
    </div>
  </div>

<script src="./scripts.js"></script>

</body>

</html>
